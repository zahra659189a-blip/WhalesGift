services:
  # Backend API Service - Flask Web + Telegram Bot
  - type: web
    name: topgiveaways-backend
    env: python
    buildCommand: pip install -r requirements.txt && python fix_httpcore.py
    startCommand: bash start_render.sh
    envVars:
      - key: DATABASE_PATH
        value: /opt/render/project/src/TopGiveaways.db
      - key: FRONTEND_URL
        value: https://whalesgift.vercel.app
      - key: PAYMENT_PROOF_CHANNEL
        value: "@PandaGiveawaays"
      - key: DISABLE_BOT_FLASK
        value: "false"
    disk:
      name: topgiveaways-data
      mountPath: /opt/render/project/src
      sizeGB: 1
