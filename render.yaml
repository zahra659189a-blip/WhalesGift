services:
  # Combined Service - Flask Web + Telegram Bot
  - type: web
    name: panda-giveaways
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_PATH
        value: /opt/render/project/src/panda_giveaways.db
    disk:
      name: panda-data
      mountPath: /opt/render/project/src
      sizeGB: 1
