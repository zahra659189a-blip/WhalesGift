services:
  # Backend API Service - Flask Web + Telegram Bot
  - type: web
    name: panda-giveaways-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start_render.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: DATABASE_PATH
        value: /opt/render/project/src/panda_giveaways.db
      - key: FRONTEND_URL
        value: https://arabton.vercel.app
    disk:
      name: panda-data
      mountPath: /opt/render/project/src
      sizeGB: 1
