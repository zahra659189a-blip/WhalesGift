services:
  # Flask Web Service لـ Mini App
  - type: web
    name: panda-giveaways-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_PATH
        value: panda_giveaways.db
  
  # Background Worker للبوت
  - type: worker
    name: panda-giveaways-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python panda_giveaways_bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
