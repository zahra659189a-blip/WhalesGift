services:
  # Backend API Service - Flask Web + Telegram Bot
  - type: web
    name: arabton-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: DATABASE_PATH
        value: /app/data/Arab_ton.db
      - key: FRONTEND_URL
        value: https://arabton.vercel.app
      - key: API_BASE_URL
        value: https://arabton.onrender.com/api
      - key: PORT
        value: 10000
    disk:
      name: arabton-data
      mountPath: /app/data
      sizeGB: 1
